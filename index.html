<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>MORTIPACK ～袋に注意！～ (Mobile Version)</title>
    <!-- ビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ゲーム画面全体のコンテナ -->
    <div id="gameContainer">
        <!-- ゲームキャンバス -->
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <!-- インベントリ表示（カギ・アイテム） -->
        <div id="inventoryPanel">
            <div class="inventory-group">
                <div class="ui-label">KEY</div>
                <div id="keyInventory"></div>
            </div>
            <div class="inventory-group" style="flex: 1;">
                <div class="ui-label">ITEM</div>
                <div id="itemInventory"></div>
            </div>
        </div>

        <!-- チャームインベントリ（左下） -->
        <div id="charmContainer">
            <div class="charm-label">CHARM</div>
            <div id="charmInventory"></div>
        </div>

        <!-- 操作用のカーソルボタン -->
        <div id="controls" style="display: none;">
            <!-- 十字キー画像とタッチ領域 -->
            <div id="dpad-container">
                <img src="images/button_control.png" alt="D-pad" id="dpad-image">
                <div class="dpad-touch-zone" data-direction="ArrowUp"
                    style="top: 0; left: 33%; width: 34%; height: 33%;"></div>
                <div class="dpad-touch-zone" data-direction="ArrowDown"
                    style="bottom: 0; left: 33%; width: 34%; height: 33%;"></div>
                <div class="dpad-touch-zone" data-direction="ArrowLeft"
                    style="top: 33%; left: 0; width: 33%; height: 34%;"></div>
                <div class="dpad-touch-zone" data-direction="ArrowRight"
                    style="top: 33%; right: 0; width: 33%; height: 34%;"></div>
            </div>

            <!-- 右側のボタン群 -->
            <div class="right-buttons">
                <button id="investigateButton"><img src="images/button_search.png" alt="Search"></button>
                <button id="optionButton"><img src="images/button_option.png" alt="Option"></button>
            </div>
        </div>
        <!-- オーバーレイ（タイトル／ロゴ、ストーリー用） -->
        <div id="overlay"></div>
        <!-- タイトルに戻るボタン（コードは残すが非表示） -->
        <button id="returnTitleButton" style="display: none;">TITLE</button>

        <!-- 確認モーダル -->
        <div id="confirmModal"
            style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; flex-direction: column; justify-content: center; align-items: center;">
            <div
                style="background: #333; padding: 20px; border: 2px solid white; border-radius: 5px; text-align: center;">
                <p style="margin-bottom: 20px; font-size: 16px;">タイトルに戻りますか？</p>
                <div style="display: flex; gap: 20px; justify-content: center;">
                    <button id="confirmYes" style="color: cyan; font-size: 18px;">YES</button>
                    <button id="confirmNo" style="color: white; font-size: 18px;">NO</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
